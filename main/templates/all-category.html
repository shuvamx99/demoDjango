{% extends 'base.html' %}
{% block title %}Categories{%endblock%}
{% block content %}
<h3 class="my-5">Categories</h3>
<div class="row">
    {% for category in data%}
    <div class="col-md-3">
        <div class="card">
            <a href="{% url 'category_questions' category.id %}"><img src="{{category.image.url}}" class="card-img-top" alt="{{category.title}}"></a>
            {% comment %} <div class="card-body">
                <h5 class="card-text"><a href="{% url 'category_questions' category.id %}">{{category.title}}</a></h5>
            </div>  {% endcomment %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
